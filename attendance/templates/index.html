<!DOCTYPE html>
<html >
<!--From https://codepen.io/frytyler/pen/EGdtg-->
<head>
  <meta charset="UTF-8">
  <title>ML_ATTENDANCE</title>
  <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Arimo' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Hind:300' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>
<link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  
</head>

<body>
 <div class="login">
	<h1>Attendance Classification Predict..></h1>

     <!-- Main Input For Receiving Query to our ML -->
    <form action="{{ url_for('predict')}}"method="post">
        <input type="text" name="l_y_a" placeholder="Last Year Attendance" required="required" />
        <select name="day">
            <option value="1">mon</option>
            <option value="4">tue</option>
            <option value="5">wed</option>
            <option value="3">thus</option>
            <option value="0">fri</option>
            <option value="2">sat</option>
        </select>
        <select name="religion">
          <option value="1">hindu</option>
          <option value="2">muslim</option>
          <option value="0">catholic</option>
          <option value="3">thus</option>
        </select>
        <input type="text" name="gpa" placeholder="GPA" required="required" />
		    <input type="text" name="weather" placeholder="Weather" required="required" />
        <button type="submit" class="btn btn-primary btn-block btn-large">Predict</button>
    </form>

   <br>
   <br>
   {{ prediction_text }}

 </div>


</body>
</html>
